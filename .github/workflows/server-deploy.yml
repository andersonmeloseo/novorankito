name: Server Deploy

on:
  workflow_run:
    workflows: ["Build and Deploy"]
    types:
      - completed
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          cd /home/kaik/projetos/projeto-davi-melo-rankito/rankity
          
          # Pull latest changes
          git pull origin main
          
          # Install dependencies
          npm ci
          
          # Build project
          npm run build
          
          # Restart application
          pm2 restart rankito || pm2 start ecosystem.config.cjs
          
          echo "ðŸš€ Deploy completed successfully!"
